<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/listings.js"></script>
    <title>All Listings - Maison Ard√©ne Auction House</title>
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="bg-primary-bg">
      <section class="py-12 md:py-20">
        <div class="max-w-[1440px] mx-auto px-6 md:px-8 lg:px-4">
          <h1 class="font-heading text-4xl md:text-5xl text-center mb-8">
            All Listings
          </h1>

          <!-- Add New Listing Button (visible when logged in) -->
          <div id="add-listing-container" class="hidden text-center mb-8">
            <a href="/listings/create/" class="btn-dark inline-block"
              >Add New Listing</a
            >
          </div>

          <div class="flex flex-wrap justify-center gap-2 mb-12">
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag=""
              data-active="true"
            >
              All
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="watches"
            >
              Watches
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="handbags"
            >
              Handbags
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="jewelry"
            >
              Jewelry
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="collectibles"
            >
              Collectibles
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="fashion"
            >
              Fashion
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="art"
            >
              Art
            </button>
            <button
              class="filter-btn px-4 py-2 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all hover:border-button-gold"
              data-tag="other"
            >
              Other
            </button>
          </div>

          <div
            id="listings-grid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12"
          ></div>

          <div id="loading" class="text-center py-12">
            <p class="font-sans text-lg">Loading listings...</p>
          </div>

          <div id="empty-state" class="hidden text-center py-12">
            <p class="font-sans text-lg">No listings found.</p>
          </div>

          <div
            id="pagination"
            class="flex justify-center items-center gap-4"
          ></div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
