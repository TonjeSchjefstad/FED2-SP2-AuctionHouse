<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/profile.js"></script>
    <title>Profile - Maison Ard√©ne Auction House</title>
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="bg-primary-bg">
      <div id="loading" class="text-center py-20">
        <p class="font-sans text-lg">Loading profile...</p>
      </div>

      <section id="profile-content" class="hidden">
        <div class="relative h-26 md:h-30 lg:h-40 overflow-hidden bg-gray-200">
          <img
            id="banner-image"
            src=""
            alt="Banner"
            class="w-full h-full object-cover"
          />
        </div>

        <div class="max-w-[1440px] mx-auto px-6 md:px-8 lg:px-4">
          <div class="flex justify-center -mt-16 mb-4 z-10 relative">
            <div
              class="w-28 h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 rounded-full overflow-hidden shadow-lg"
            >
              <img
                id="avatar-image"
                src=""
                alt="Avatar"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <h1
            id="profile-name"
            class="font-heading font-bold text-4xl md:text-5xl text-center mb-4"
          ></h1>

          <p
            id="profile-bio"
            class="font-sans text-base text-center max-w-2xl mx-auto mb-8 text-secondary-text"
          ></p>

          <div class="flex justify-center mb-8">
            <div
              class="inline-flex items-center gap-2 px-6 py-3 border border-button-gold bg-card text-button-gold-text rounded shadow-md"
            >
              <span class="font-heading font-bold text-lg"
                >Credit: $<span id="profile-credits">0</span></span
              >
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 justify-center mb-16">
            <a href="/profile/edit/" class="btn-dark text-center"
              >Update Profile</a
            >
            <a href="/listings/create/" class="btn-dark text-center"
              >Add New Listing</a
            >
          </div>

          <div class="border-b border-border mb-6"></div>

          <div class="mb-8">
            <!-- Mobile Dropdown -->
            <div class="block sm:hidden">
              <select
                id="filter-dropdown"
                class="w-full py-3 px-4 border border-[#D8D6D0] rounded bg-[#FEFBF4] font-sans text-base focus:outline-none focus:border-button-gold cursor-pointer"
              >
                <option value="active">Active Listings</option>
                <option value="previous">Previous Listings</option>
                <option value="bids">Active Bids</option>
                <option value="wins">Listings Won</option>
                <option value="watchlist">Watchlist</option>
              </select>
            </div>

            <!-- Desktop Tabs -->
            <div
              class="hidden sm:flex flex-wrap gap-2 justify-center"
              id="filter-tabs"
            >
              <button
                class="filter-tab py-3 px-6 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all whitespace-nowrap hover:border-button-gold"
                data-filter="active"
              >
                Active Listings
              </button>
              <button
                class="filter-tab py-3 px-6 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all whitespace-nowrap hover:border-button-gold"
                data-filter="previous"
              >
                Previous Listings
              </button>
              <button
                class="filter-tab py-3 px-6 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all whitespace-nowrap hover:border-button-gold"
                data-filter="bids"
              >
                Active Bids
              </button>
              <button
                class="filter-tab py-3 px-6 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all whitespace-nowrap hover:border-button-gold"
                data-filter="wins"
              >
                Listings Won
              </button>
              <button
                class="filter-tab py-3 px-6 border border-border rounded bg-card font-sans text-sm cursor-pointer transition-all whitespace-nowrap hover:border-button-gold"
                data-filter="watchlist"
              >
                Watchlist
              </button>
            </div>
          </div>

          <div class="pb-12">
            <div
              id="listings-grid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
            ></div>

            <div id="empty-state" class="hidden text-center py-12">
              <p id="empty-message" class="font-sans text-lg mb-6">
                No listings found.
              </p>
            </div>
          </div>
        </div>
      </section>

      <div
        id="delete-modal"
        class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
      >
        <div class="bg-primary-bg rounded-lg max-w-md w-full p-6">
          <h2 class="font-heading text-2xl mb-4">Delete Listing?</h2>
          <p class="font-sans text-base mb-6">
            Are you sure you want to delete "<span
              id="delete-listing-title"
            ></span
            >"?
          </p>

          <div class="flex gap-3">
            <button
              id="cancel-delete-btn"
              class="flex-1 py-3 px-6 border border-border rounded bg-card font-sans text-base hover:border-button-gold transition-colors"
            >
              No
            </button>
            <button
              id="confirm-delete-btn"
              class="flex-1 py-3 px-6 bg-red-600 text-white rounded font-sans text-base hover:bg-red-700 transition-colors"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
