<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/profile.js"></script>
    <title>Profile - Maison Ard√©ne Auction House</title>
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="bg-primary-bg">
      <div id="loading" class="text-center py-20">
        <p class="font-sans text-lg">Loading profile...</p>
      </div>

      <section id="profile-content" class="hidden">
        <div class="relative h-26 md:h-30 lg:h-40 overflow-hidden bg-gray-200">
          <img
            id="banner-image"
            src=""
            alt="Banner"
            class="w-full h-full object-cover"
          />
        </div>

        <div class="max-w-[1440px] mx-auto px-6 md:px-8 lg:px-4">
          <div class="flex justify-center -mt-16 mb-4 z-10 relative">
            <div
              class="w-28 h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 rounded-full overflow-hidden shadow-lg"
            >
              <img
                id="avatar-image"
                src=""
                alt="Avatar"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <h1
            id="profile-name"
            class="font-heading font-bold text-4xl md:text-5xl text-center mb-4"
          ></h1>

          <p
            id="profile-bio"
            class="font-sans text-base text-center max-w-2xl mx-auto mb-8 text-secondary-text"
          ></p>

          <div class="flex justify-center mb-8">
            <div
              class="inline-flex items-center gap-2 px-6 py-3 bg-button-gold text-button-gold-text rounded-full shadow-md"
            >
              <span class="font-heading font-bold text-lg"
                >Credit: $<span id="profile-credits">0</span></span
              >
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 justify-center mb-16">
            <a href="/profile/edit/" class="btn-dark text-center"
              >Update Profile</a
            >
            <a href="/listings/create/" class="btn-dark text-center"
              >Add New Listing</a
            >
          </div>

          <div class="border-b border-border mb-6"></div>

          <div>
            <h2 class="font-heading text-2xl md:text-3xl mb-8">My Listings</h2>

            <div
              id="listings-grid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
            ></div>

            <div id="empty-state" class="hidden text-center py-12">
              <p class="font-sans text-lg mb-4">
                You haven't created any listings yet.
              </p>
              <a href="/listings/create/" class="btn-gold inline-block"
                >Create Your First Listing</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
