<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update your profile information at Maison Ardéne."
    />
    <meta name="keywords" content="edit profile, update" />
    <meta name="author" content="Maison Ardéne" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/editProfile.js"></script>
    <title>Edit Profile - Maison Ardéne Auction House</title>
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="bg-primary-bg">
      <section class="py-12 md:py-20">
        <div class="max-w-2xl mx-auto px-6 md:px-8">
          <a
            href="/profile/"
            class="inline-flex items-center gap-2 text-primary-text hover:text-button-gold mb-6 transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Back to Profile
          </a>

          <h1 class="font-heading text-4xl md:text-5xl text-center mb-12">
            Update Profile
          </h1>

          <form id="edit-profile-form" class="space-y-6">
            <div>
              <label for="bio" class="block font-sans text-base mb-2"
                >Bio</label
              >
              <p class="font-sans text-sm text-gray-600 mb-3">
                Maximum 160 characters
              </p>
              <textarea
                id="bio"
                name="bio"
                rows="4"
                maxlength="160"
                placeholder="Tell us about yourself"
                class="w-full py-3 px-4 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold resize-none"
              ></textarea>
              <p class="font-sans text-sm text-gray-600 mt-1">
                <span id="bio-count">0</span>/160
              </p>
            </div>

            <div>
              <label for="avatar-url" class="block font-sans text-base mb-2"
                >Avatar URL</label
              >
              <input
                type="url"
                id="avatar-url"
                name="avatarUrl"
                placeholder="https://example.com/avatar.jpg"
                class="w-full py-3 px-4 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold"
              />
            </div>

            <div>
              <label for="banner-url" class="block font-sans text-base mb-2"
                >Banner URL</label
              >
              <input
                type="url"
                id="banner-url"
                name="bannerUrl"
                placeholder="https://example.com/banner.jpg"
                class="w-full py-3 px-4 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold"
              />
            </div>

            <div
              id="error-message"
              class="hidden p-4 bg-red-100 border border-red-300 rounded"
            >
              <p class="font-sans text-sm text-red-600"></p>
            </div>

            <div
              id="success-message"
              class="hidden p-4 bg-green-100 border border-green-300 rounded"
            >
              <p class="font-sans text-sm text-green-600">
                Profile updated successfully!
              </p>
            </div>

            <button type="submit" id="submit-btn" class="btn-dark w-full">
              Save Changes
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
