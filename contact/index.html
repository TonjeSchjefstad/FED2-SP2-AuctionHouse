<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js"></script>
    <title>Contact Maison Ardéne</title>
  </head>

  <body>
    <header></header>
    <main>
      <section class="py-12 md:py-20 bg-primary-bg">
        <div class="max-w-[1440px] mx-auto px-6 md:px-8 lg:px-4">
          <div class="max-w-2xl mx-auto">
            <h1
              class="font-heading text-4xl md:text-5xl lg:text-6xl text-center mb-6"
            >
              Contact Our Team
            </h1>
            <p class="font-sans text-base md:text-lg text-center mb-12">
              We're here to assist you with any inquiries regarding upcoming
              auctions, bidding registration, valuations, or consignments. Our
              specialists are happy to help.
            </p>

            <form class="space-y-6">
              <div>
                <label for="fullName" class="block font-sans text-base mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  required
                  class="w-full px-4 py-3 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold transition-colors"
                />
              </div>

              <div>
                <label for="email" class="block font-sans text-base mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-3 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold transition-colors"
                />
              </div>

              <div>
                <label for="phone" class="block font-sans text-base mb-2"
                  >Phone</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="w-full px-4 py-3 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold transition-colors"
                />
              </div>

              <div>
                <label for="message" class="block font-sans text-base mb-2"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                  class="w-full px-4 py-3 border border-border rounded bg-card font-sans text-base focus:outline-none focus:border-button-gold transition-colors resize-none"
                ></textarea>
              </div>

              <button type="submit" class="btn-dark w-full">
                Send Message
              </button>
            </form>

            <div class="text-center" style="margin-top: 4rem">
              <h2 class="font-heading font-bold text-2xl mb-4">Visit Us</h2>
              <p class="font-sans text-base">Maison Ardéne Auction House</p>
              <p class="font-sans text-base">12 Rue du Faubourg Saint-Honoré</p>
              <p class="font-sans text-base">75008 Paris, France</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
